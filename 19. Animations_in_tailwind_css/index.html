<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in Tailwind Css</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <div class="size-25 bg-yellow-400 mt-10 ml-10 animate-bounce rounded-full"></div>
