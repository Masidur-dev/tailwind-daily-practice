<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inetractivity with Tailwind CSs</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
      <button class="m-4 p-4 bg-blue-400 rounded-md text-white block">Register - simple btn </button>
      <button class="m-4 p-4 bg-blue-400 rounded-md text-white block hover:bg-blue-700 hover:text-yellow-600">Register - hover btn</button>

      <button class="m-4 p-4 bg-blue-400 rounded-md text-white block focus:bg-yellow-600 focus:text-black">Register - focus btn</button>
      <button class="m-4 p-4 bg-blue-400 rounded-md text-white block active:bg-amber-900">Register - active btn</button>

      <button class="m-4 p-4 bg-blue-400 rounded-md text-white block active:bg-amber-900  focus:bg-yellow-600 focus:text-black  hover:bg-blue-700 hover:text-yellow-600">Register</button>

      <!-- <a class="hover:text-red-500" href="">click me</a> -->
